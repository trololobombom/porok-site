<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POROK RP | Форум</title>
    <link rel="stylesheet" href="disayn.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <header>
        <a href="index.html" class="logo" style="text-decoration:none;">POROK RP</a>
        <div class="header-right">
            <div id="adminBadge" class="user-badge" style="display:none;">Administrator</div>
            <a href="#" class="btn-login" id="loginBtn">Войти</a>
            <div class="menu-icon" id="menuToggle"><span></span><span></span><span></span></div>
        </div>
    </header>

    <nav class="nav-menu" id="navMenu">
        <div class="close-menu" id="closeMenu">&times;</div>
        <a href="index.html">Главная</a>
        <a href="forum.html">Форум</a>
    </nav>

    <div class="forum-container" data-aos="fade-up">
        <div class="forum-header-flex">
            <h1 class="gradient-text">Форум сообщества</h1>
            <button class="admin-action-btn" id="addCategoryBtn">+ Создать заголовок</button>
        </div>

        <div class="category-block">
            <div class="category-header">
                <h2>Игровые сервера</h2>
                <div class="admin-controls">
                    <button class="small-admin-btn">Закрепить</button>
                    <button class="small-admin-btn del">Удалить</button>
                </div>
            </div>
            
            <a href="#" class="category-card">
                <div class="cat-info">
                    <h3>Общий раздел</h3>
                    <p>Обсуждения, новости и предложения</p>
                </div>
                <div class="stats">
                    <span class="role admin-team">Команда форума</span>
                </div>
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
