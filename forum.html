<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POROK RP | Форум</title>
    <link rel="stylesheet" href="disayn.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <header class="forum-header">
        <a href="index.html" style="text-decoration: none; color: white;"><div class="logo">POROK RP</div></a>
        <div class="auth-buttons">
            <a href="#" class="btn secondary auth-btn">Войти</a>
        </div>
    </header>

    <div class="forum-container" data-aos="fade-up">
        <div class="forum-intro">
            <h1 class="gradient-text">Форум</h1>
            <p>Официальная площадка для общения и жалоб</p>
        </div>

        <div class="category-card">
            <div class="cat-info">
                <h3>Общий раздел</h3>
                <p>Важные новости и обсуждения проекта</p>
            </div>
            <div class="stats">
                <span class="role role-admin">Администрация</span>
            </div>
        </div>

        <div class="category-card">
            <div class="cat-info">
                <h3>Жалобы</h3>
                <p>На игроков, лидеров и администрацию</p>
            </div>
            <div class="stats">
                <span class="role role-mod">Модерация</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
