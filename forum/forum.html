<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POROK RP | Форум</title>
    <link rel="stylesheet" href="disayn.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <header>
        <a href="index.html" style="text-decoration: none; color: white;"><div class="logo">POROK RP</div></a>
        <div class="auth-buttons">
            <a href="#" class="btn secondary" style="padding: 10px 25px; font-size: 14px;">Войти</a>
        </div>
    </header>

    <div class="forum-container" data-aos="fade-up">
        <div class="forum-header">
            <h1 class="gradient-text" style="font-size: 40px; margin-bottom: 10px;">Форум сообщества</h1>
            <p style="color: rgba(255,255,255,0.5)">Обсуждения, жалобы и новости проекта</p>
        </div>

        <div class="category-card">
            <div class="cat-info">
                <h3>Общий раздел</h3>
                <p>Важные новости и общение игроков</p>
            </div>
            <div class="stats">Тем: 12 <br> <span class="mint-text">Краски: Доступны</span></div>
        </div>

        <div class="category-card">
            <div class="cat-info">
                <h3>Игровой процесс</h3>
                <p>Жалобы, улучшения и государственные структуры</p>
            </div>
            <div class="stats">Тем: 45</div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
